<!DOCTYPE html>
<html>
<head>
    <title>Todo Home</title>
</head>
<body>
    <h1>Welcome to Todo App!</h1>

<form action="{% url 'add' %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Enetr Task" name="add" required>
    <button type="submit" value="add">Add</button>
</form>

    <a href="{% url 'logout' %}">Logout</a>
    {% for item in data %}
        <h2>{{ item.title}}</h2>
    {% endfor %}
</body>
</html>
